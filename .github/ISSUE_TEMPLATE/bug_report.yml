name: Bug Report
title: '"[Bug]: <short description>"'
description: Report an issue with Econet300 home assistant integration.
labels: ["bug", "triage"]
assignees: ["jontofront"]
body:
  - type: markdown
    attributes:
      value: |
        **Please describe the bug you found. The more details you provide, the faster we can help!**

        ‚ö†Ô∏è **Important:** Attaching a diagnostics file helps us solve your issue much faster!

  - type: textarea
    id: problem_description
    attributes:
      label: What's the problem? üêõ
      description: Describe what's not working as expected
      placeholder: "Example: The temperature sensor shows wrong values after restart"

  - type: dropdown
    id: connected_devices
    attributes:
      label: Which ecoNET device do you have? üîå
      description: Select your device (you can select multiple)
      multiple: true
      options:
        - ecoMAX360
        - ecoMAX810P-L
        - ecoMAX850R2-X
        - ecoMAX860P2-N
        - ecoMAX860P3-V
        - ecoSOL 300
        - ecoSOL 500
        - SControl MK1
        - Other (please specify)

  - type: input
    id: device_model_other
    attributes:
      label: Other Device Model
      description: If you selected "Other", what's your device model?
      placeholder: "e.g., ecoMAX900P"

  - type: dropdown
    id: severity
    attributes:
      label: How bad is it? üö®
      description: Choose the severity level
      options:
        - "Critical - Nothing works"
        - "High - Major problem"
        - "Medium - Annoying but usable"
        - "Low - Minor issue"

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: How to reproduce? üìã
      description: Step-by-step instructions to see the bug
      placeholder: "1. Restart Home Assistant\n2. Check the sensor\n3. See wrong value"

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots üì∏
      description: Add screenshots showing the problem (drag & drop images here)
      placeholder: "Upload screenshots of error messages, wrong values, or broken UI"

  - type: markdown
    attributes:
      value: |
        ---
        ## üìä Diagnostics File (Highly Recommended)

        **Attaching a diagnostics file helps us solve your issue MUCH faster!**

        **How to download diagnostics:**
        1. Go to **Settings ‚Üí Devices & Services**
        2. Find **ecoNET300** integration
        3. Click the **‚ãÆ** menu (three dots)
        4. Click **Download diagnostics**
        5. Attach the downloaded JSON file below

        ![Download Diagnostics](https://raw.githubusercontent.com/jontofront/ecoNET-300-Home-Assistant-Integration/master/images/download_diagnostics.png)

  - type: textarea
    id: diagnostics_file
    attributes:
      label: Diagnostics File üìä
      description: "Drag & drop your diagnostics JSON file here. This file contains your device configuration and helps us debug faster. (Sensitive data like passwords is automatically redacted)"
      placeholder: "Drag & drop your diagnostics .json file here, or paste its contents"
    validations:
      required: false

  - type: input
    id: versions
    attributes:
      label: Versions üì¶
      description: What versions are you using?
      placeholder: "HA: 2025.2.2, Integration: v1.1.6"

  - type: textarea
    id: additional_info
    attributes:
      label: Anything else? üí°
      description: Additional details, logs, or context that might help
      placeholder: "Optional: logs, error messages, or other relevant info"
